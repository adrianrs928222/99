<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cartel Destacado</title>
<style>
  :root{
    --bg:#0e1320; --panel:#121a2f; --borde:#2b3b76; --texto:#eaf0ff; --acento:#7aa2ff; --acento2:#9c6bff;
  }
  *{box-sizing:border-box;margin:0}
  body{
    min-height:100vh; display:grid; place-items:center; padding:24px;
    background: radial-gradient(1000px 600px at 80% 0%, #1b6cff33, transparent 60%),
                radial-gradient(900px 500px at 0% 100%, #9c6bff33, transparent 60%),
                linear-gradient(135deg, var(--bg), #0b0f1a);
    color:var(--texto); font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  }
  .card{
    width:min(900px, 94vw); padding:24px; border-radius:20px;
    background: var(--panel); border:1px solid #ffffff25; box-shadow: 0 18px 40px #0008;
    position:relative; overflow:hidden;
  }
  h1{font-size:clamp(22px,4vw,34px); font-weight:800; margin-bottom:14px}
  .sign{
    display:inline-flex; align-items:center; gap:10px;
    padding:10px 16px; border-radius:12px; margin-bottom:14px;
    background: linear-gradient(90deg, var(--acento), var(--acento2));
    color:#fff; font-weight:900; text-transform:uppercase; letter-spacing:.5px;
    border:2px solid #ffffff88; box-shadow: 0 0 18px var(--acento), 0 0 28px var(--acento2);
    animation: blink 1.2s steps(2,end) infinite, float 4s ease-in-out infinite;
  }
  .dot{width:10px;height:10px;border-radius:50%;background:#fff;box-shadow:0 0 10px #fff}
  @keyframes blink{50%{opacity:.45}}
  @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-2px)}}
  .quote{
    font-size:clamp(18px,2.6vw,24px); line-height:1.45; font-weight:650;
    padding:18px; border-radius:14px; border:2px solid var(--borde);
    background: #0b1226; box-shadow: inset 0 0 24px #7aa2ff22, 0 0 20px #7aa2ff22;
  }
  .footer{margin-top:16px; display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; font-size:14px; opacity:.9}
  button{
    cursor:pointer; border:none; border-radius:10px; padding:10px 14px; font-weight:800;
    background: linear-gradient(90deg, #84ffe0, #63c1ff);
    color:#06222a; box-shadow: 0 10px 22px #2dd4bf33;
  }
</style>
</head>
<body>
  <section class="card" aria-label="Cartel destacado">
    <div class="sign">
      <span class="dot" aria-hidden="true"></span>
      Cartel destacado
      <span class="dot" aria-hidden="true"></span>
    </div>

    <div class="quote">
      “Lo más inteligente que uno puede hacer en su vida es enfocarse en su propio progreso,
      en su bienestar y su felicidad.”
    </div>

    <div class="footer">
      <span>© 2025 •</span>
      <button id="copiar">Copiar frase</button>
    </div>
  </section>

<script>
document.getElementById('copiar').addEventListener('click',()=>{
  const txt = "Lo más inteligente que uno puede hacer en su vida es enfocarse en su propio progreso, en su bienestar y su felicidad.";
  navigator.clipboard.writeText(txt).then(()=>{
    const b = document.getElementById('copiar'); const t=b.textContent;
    b.textContent="¡Copiada!"; setTimeout(()=>b.textContent=t,1400);
  });
});
</script>
</body>
</html>
